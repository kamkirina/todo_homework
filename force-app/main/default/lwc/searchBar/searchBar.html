<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-show slds-is-relative slds-var-m-bottom_small"
                label="Search"
            ></lightning-input>
            <template if:true={todos}>
                <template for:each={todos} for:item="todo">
                 <lightning-layout-item padding="around-medium" key={todo.Id}>
                <p>Title: {todo.Name}</p>
                <p>Description: {todo.Description__c}</p>
                <p>Priority: {todo.Priority__c}</p>
                 </lightning-layout-item>
                </template>
            </template>
        </div>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
        
    </lightning-card>
</template>
